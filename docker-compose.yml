version: '3.8'

services:
  dorothea-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/home/app
      - ENVIRONMENT=production
    volumes:
      # Mount data directory for models
      - ./data:/home/app/data:ro
      - ./logs:/home/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    
  # Optional: Add nginx for load balancing
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dorothea-api
    restart: unless-stopped